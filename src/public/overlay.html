<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Guardian Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            /* Dim the background */
            backdrop-filter: blur(8px);
            /* Blur effect */
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e6f1ff;
            user-select: none;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(135deg, rgba(23, 32, 56, 0.95), rgba(16, 22, 40, 0.98));
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(100, 255, 218, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-top: 4px solid #f59e0b;
            /* Warning color default */
        }

        .container.urgent {
            border-top-color: #ef4444;
            /* Urgent color */
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #a8b2d1;
            margin-bottom: 30px;
            white-space: pre-wrap;
            /* Allow newlines */
        }

        button {
            background: linear-gradient(135deg, #64ffda 0%, #00b894 100%);
            color: #0f1419;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Animations */
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <span class="icon" id="icon">‚ö†Ô∏è</span>
        <h1 id="title">Restricted App</h1>
        <p id="message">This application is restricted during focus hours.</p>
        <button id="okBtn">I Understand</button>
    </div>

    <script>
        const container = document.getElementById('container');
        const iconEl = document.getElementById('icon');
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const okBtn = document.getElementById('okBtn');

        // Logic handled via IPC
        window.electronAPI.onUpdateOverlay((data) => {
            titleEl.textContent = data.title;
            messageEl.textContent = data.message;

            if (data.isUrgent) {
                container.classList.add('urgent');
                iconEl.textContent = 'üõë';
                okBtn.textContent = 'Closing Soon...';
            } else {
                container.classList.remove('urgent');
                iconEl.textContent = '‚ö†Ô∏è';
                okBtn.textContent = 'I Understand';
            }
        });

        okBtn.addEventListener('click', () => {
            window.electronAPI.hideOverlay();
        });
    </script>
</body>

</html>
